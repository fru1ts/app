<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .row {
            box-sizing: border-box;
            width: auto;
            height: 70px;
            margin-left: 32px;
            margin-right: 32px;
            padding-top: 40px;
            border-bottom: 1px solid #888;
        }

        .input {
            width: 100%;
            height: 20px;
            line-height: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .btn {
            width: auto;
            height: 50px;
            margin-left: 32px;
            margin-right: 32px;
            margin-top: 32px;
            background-color: #ff7f27dc;
            color: #fff;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            border-radius: 8px;
        }

        #send-btn {
            width: 100px;
            height: 30px;
            float: right;
            background-color: #ff7f27dc;
            font-size: 18px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <!-- 输入框 -->
    <div class="row">
        <input id="username" class="input" type="text" placeholder="用户名">
    </div>
    <div class="row">
        <input id="email" class="input" type="email" placeholder="邮箱">
    </div>
    <div class="row">
        <input id="password" class="input" type="password" placeholder="密码">
    </div>
    <div class="row">
        <button id="send-btn" onclick="startCountdown()">发送验证码</button>
        <div style="float: left;">
            <input id="verify" class="input" type="text" placeholder="验证码">
        </div>
    </div>
    <div class="btn" tapmode="highlight" onclick="fnRegister();">注册</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

    apiready = function () {
        fnInitUIInput();
    };

    var UIInput;
    var usernameUIInputId;
    var passwordUIInputId;
    var emailUIInputId;
    var verifyUIInputTd;
    var usernameValue;
    var passwordValue;
    var emailValue;
    var verifyValue;


    function fnInitUIInput() {
        // 用户名输入框模块
        var username = $api.byId('username');
        var usernameRect = $api.offset(username);
        UIInput = api.require('UIInput');
        UIInput.open({
            rect: {
                x: usernameRect.l,
                y: usernameRect.t,
                w: usernameRect.w,
                h: usernameRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '用户名',
            keyboardType: 'default',
            fixedOn: api.frameName,
            fixed:false,
        }, function (ret, err) {
            if (ret) {
                usernameUIInputId = ret.id;
                if (ret && ret.eventType == "show") {
                    setTimeout(function () {
                        UIInput.popupKeyboard({
                            id: usernameUIInputId
                        });
                    }, 200);
                } else if (ret.eventType == "change") {
                    UIInput.value({
                        id: usernameUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                usernameValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        // 密码输入框模块
        var password = $api.byId('password');
        var passwordRect = $api.offset(password);
        UIInput.open({
            rect: {
                x: passwordRect.l,
                y: passwordRect.t,
                w: passwordRect.w,
                h: passwordRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '密码',
            keyboardType: 'default',
            inputType: 'password',
            fixedOn: api.frameName,
            fixed:false,
        }, function (ret, err) {
            if (ret) {
                passwordUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: passwordUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                passwordValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        //邮箱输入框模块
        var email = $api.byId('email');
        var emailRect = $api.offset(email);
        UIInput.open({
            rect: {
                x: emailRect.l,
                y: emailRect.t,
                w: emailRect.w,
                h: emailRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '邮箱',
            keyboardType: 'default',
            inputType: 'email',
            fixedOn: api.frameName
        }, function (ret, err) {
            if (ret) {
                emailUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: emailUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                emailValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        //验证码输入框模块
        var verify = $api.byId('verify');
        var verifyRect = $api.offset(verify);
        UIInput.open({
            rect: {
                x: verifyRect.l,
                y: verifyRect.t,
                w: verifyRect.w,
                h: verifyRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '验证码',
            keyboardType: 'default',
            inputType: 'text',
            fixedOn: api.frameName,
            fixed:false,
        }, function (ret, err) {
            if (ret) {
                verifyUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: verifyUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                verifyValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });
    }
    // 注册
    function fnRegister() {
        if (!usernameValue) {
            if (api.systemType == 'android') {
                setTimeout(function () {
                    UIInput.popupKeyboard({
                        id: usernameUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: usernameUIInputId
                });
            }
            return;
        }
        if (!passwordValue) {
            if (api.systemType == 'android') {
                setTimeout(function () {
                    UIInput.popupKeyboard({
                        id: passwordUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: passwordUIInputId
                });
            }
            return;
        }
        if (!emailValue) {
            if (api.systemType == 'android') {
                setTimeout(function () {
                    UIInput.popupKeyboard({
                        id: emailUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: emailUIInputId
                });
            }
            return;
        }
        if (!verifyValue) {
            if (api.systemType == 'android') {
                setTimeout(function () {
                    UIInput.popupKeyboard({
                        id: verifyUIInputId
                    });
                }, 200);
            } else {
                UIInput.popupKeyboard({
                    id: verifyUIInputId
                });
            }
            return;
        }
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailValue)) {
            alert("邮箱格式错误");
            return;
        }
        api.ajax({
            url: 'http://120.77.205.20:9090/user/regist.php',
            method: 'post',
            dataType: "json",
            data: {
                values: {
                    "mail": emailValue,
                    "name": usernameValue,
                    "password": passwordValue,
                    "captcha": verifyValue,
                }
            }
        }, function (ret, err) {
            if (ret) {
                var urlJson = JSON.stringify(ret);
                urlJson = JSON.parse(urlJson);
                api.toast({
                    msg: urlJson.msg,
                    duration: 2000,
                    location: 'middle'
                });
                api.closeWin();
                
            } else {
                api.toast({
                    msg: '请求失败，请检查网络',
                    duration: 2000,
                    location: 'middle'
                });
            }
        });
    }
    //发送验证码模块
    function startCountdown() {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailValue)) {
            alert("邮箱格式错误");
            return;
        }
        var count = 60; // 倒计时时间
        var btn = $api.byId("send-btn");
        btn.disabled = true;
        btn.innerText = "发送 (" + count + ")...";
        var timer = setInterval(function () {
            count--;
            btn.innerText = "发送 (" + count + ")...";
            if (count == 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerText = "发送验证码";
            }
        }, 1000);
        api.ajax({
            url: 'http://120.77.205.20:9090/user/email.php',
            method: 'post',
            dataType: "json",
            data: {
                values: {
                    "mail": emailValue,
                    "password": passwordValue,
                    "name": usernameValue,
                    "captcha": verifyValue,
                }
            }
        }, function (ret, err) {
            if (ret) {
                var urlJson = JSON.stringify(ret);
                urlJson = JSON.parse(urlJson);
                api.toast({
                    msg: urlJson.msg,
                    duration: 2000,
                    location: 'middle'
                });
            } else {
                api.toast({
                    msg: '发送失败，请检查网络',
                    duration: 2000,
                    location: 'middle'
                });
            }
        });
    }

</script>

</html>
