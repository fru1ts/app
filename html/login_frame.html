<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        .row {
            box-sizing: border-box;
            width: auto;
            height: 70px;
            margin-left: 32px;
            margin-right: 32px;
            padding-top: 40px;
            border-bottom: 1px solid #888;
        }

        .input {
            width: 100%;
            height: 20px;
            line-height: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .btn {
            width: auto;
            height: 50px;
            margin-left: 32px;
            margin-right: 32px;
            margin-top: 32px;
            background-color: #ff7f27dc;
            color: #fff;
            font-size: 24px;
            line-height: 50px;
            text-align: center;
            border-radius: 8px;
        }

        #send-btn {
            width: 100px;
            height: 30px;
            float: right;
            background-color: #ff7f27dc;
            font-size: 18px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
        }

        .highlight {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <!-- 输入框 -->
    <div class="row">
        <input id="email" class="input" type="email" placeholder="邮箱">
    </div>
    <div class="row">
        <input id="password" class="input" type="password" placeholder="密码">
    </div>

    <div class="btn" tapmode="highlight" onclick="fnLogin();">登录</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/APICloud-rest.js"></script>
<script type="text/javascript" src="../script/SHA1.js"></script>
<script type="text/javascript">
    apiready = function () {
        fnInitUIInput();
    };

    var UIInput;
    var passwordUIInputId;
    var emailUIInputId;
    var passwordValue;
    var emailValue;


    function fnInitUIInput() {
        UIInput = api.require('UIInput');
        // 密码输入框模块
        var password = $api.byId('password');
        var passwordRect = $api.offset(password);
        UIInput.open({
            rect: {
                x: passwordRect.l,
                y: passwordRect.t,
                w: passwordRect.w,
                h: passwordRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '密码',
            keyboardType: 'default',
            inputType: 'password',
            fixedOn: api.frameName
        }, function (ret, err) {
            if (ret) {
                passwordUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: passwordUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                passwordValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });

        //邮箱输入框模块
        var email = $api.byId('email');
        var emailRect = $api.offset(email);
        UIInput.open({
            rect: {
                x: emailRect.l,
                y: emailRect.t,
                w: emailRect.w,
                h: emailRect.h
            },
            styles: {
                bgColor: '#fff',
                size: 16,
                color: '#000',
                placeholder: {
                    color: '#ccc'
                }
            },
            autoFocus: false,
            maxRows: 1,
            placeholder: '邮箱',
            keyboardType: 'default',
            inputType: 'email',
            fixedOn: api.frameName
        }, function (ret, err) {
            if (ret) {
                emailUIInputId = ret.id;
                if (ret.eventType == "change") {
                    UIInput.value({
                        id: emailUIInputId
                    }, function (ret, err) {
                        if (ret) {
                            if (ret.status) {
                                emailValue = ret.msg;
                            }
                        }
                    });
                }
            }
        });


    }
    // 登录
function fnLogin() {
    if (!emailValue) {
        if (api.systemType == 'android') {
            setTimeout(function() {
                UIInput.popupKeyboard({
                    id: emailUIInputId
                });
            }, 200);
        } else {
            UIInput.popupKeyboard({
                id: emailUIInputId
            });
        }
        return;
    }
    if (!passwordValue) {
        if (api.systemType == 'android') {
            setTimeout(function() {
                UIInput.popupKeyboard({
                    id: passwordUIInputId
                });
            }, 200);
        } else {
            UIInput.popupKeyboard({
                id: passwordUIInputId
            });
        }
        return;
    }

    api.ajax({
        url: 'http://d.apicloud.com/mcm/api/user/login',
        method: 'post',
        headers: {
            "X-APICloud-AppId": "A6921544633372",
            "X-APICloud-AppKey": "2672b5911d8551540c1ea598e01c87fee217a1e5.1482500122476"
        },
        data: {
            values: {
                "email": emailValue,
                "password": passwordValue
            }
        }
    }, function(ret, err) {
        if (ret) {
            // 保存用户信息
            $api.setStorage('userInfo', ret);

            api.alert({
                title: '提示',
                msg: '登录成功',
            }, function(ret, err) {
                if (ret) {
                    api.closeWin();
                }
            });
        } else {
            api.toast({
                msg: '登录失败，用户名或密码错误',
                duration: 2000,
                location: 'middle'
            });
        }
    });
}

// 被注册页面调用，用于从注册页面传递用户名
function fnSetUsername(email_) {
    emailValue = email_;
    UIInput.value({
        id: emailUIInputId,
        msg: email_
    }, function(ret, err) {});
}
</script>
</html>
